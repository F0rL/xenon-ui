<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>xenon-ui</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #app,
      #test {
        margin: 40px;
      }
      .content > p {
        color: rgb(54, 163, 158);
        margin-bottom: 1em;
        margin-top: 1em;
      }
      .grid-wrapper {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="content">
        <p>Grid</p>
        <div class="grid-wrapper">
          <xe-row>
            <xe-col span="14">14</xe-col>
            <xe-col span="10">10</xe-col>
          </xe-row>
          <xe-row>
            <xe-col span="8">8</xe-col>
            <xe-col span="8">8</xe-col>
            <xe-col span="8">8</xe-col>
          </xe-row>
          <xe-row>
            <xe-col span="6">6</xe-col>
            <xe-col span="6">6</xe-col>
            <xe-col span="6">6</xe-col>
            <xe-col span="6">6</xe-col>
          </xe-row>
          <xe-row>
            <xe-col span="4">4</xe-col>
            <xe-col span="18" offset="2">18</xe-col>
          </xe-row>
          <xe-row>
            <xe-col span="6">6</xe-col>
            <xe-col span="18">18</xe-col>
          </xe-row>
          <xe-row gutter="40">
            <xe-col span="6">6</xe-col>
            <xe-col span="6">6</xe-col>
            <xe-col span="6">6</xe-col>
            <xe-col span="6">6</xe-col>
          </xe-row>
        </div>
        <p>Input</p>
        <xe-input type="text" placeholder="普通状态"></xe-input>
        <xe-input type="text" placeholder="带图标" icon="setting"></xe-input>
        <xe-input
          type="text"
          placeholder="提示错误"
          icon="setting"
          error
        ></xe-input>
        <xe-input
          type="text"
          placeholder="disabled"
          icon="setting"
          disabled
        ></xe-input>
        <xe-input
          type="text"
          placeholder="resize"
          icon="setting"
          resize
        ></xe-input>
        <xe-input type="textarea" value="textarea"></xe-input>
        <p>Icon</p>
        <xe-icon name="setting"></xe-icon>
        <p>Button</p>
        <xe-button>默认按钮</xe-button>
        <xe-button icon="loading">默认图标</xe-button>
        <xe-button icon="loading" position="right">右侧图标</xe-button>
        <xe-button type="normal">普通按钮</xe-button>
        <xe-button type="primary">主要按钮</xe-button>
        <xe-button type="success">成功按钮</xe-button>
        <xe-button type="warning">警告按钮</xe-button>
        <xe-button type="error">错误按钮</xe-button>
        <xe-button type="danger">危险按钮</xe-button>
        <xe-button icon="setting" loading>加载</xe-button>
        <xe-button icon="setting" position="right" :loading="true"
          >加载</xe-button
        >
        <xe-button
          icon="setting"
          :loading="iconLoading"
          @click="iconLoading = !iconLoading"
          >点击加载</xe-button
        >
        <p>Button Group</p>
        <xe-button-group>
          <xe-button icon="left">左按钮</xe-button>
          <xe-button icon="right" position="right">右按钮</xe-button>
        </xe-button-group>
        <xe-button-group>
          <xe-button icon="left">左按钮</xe-button>
          <xe-button>中按钮</xe-button>
          <xe-button icon="right" position="right">右按钮</xe-button>
        </xe-button-group>
      </div>
    </div>
    <div id="test"></div>
    <script src="./index.js"></script>
  </body>
</html>
